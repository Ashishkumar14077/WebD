<!DOCTYPE html>
<html>
<head>
	<title>
		Bootsrap Basic
	</title>

	-->	
	
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 

<body>
<div class="container">
	<div class="jumbotron">
		<h1>This is jumbotron</h1>
		<p>jefueuehfowevwuvevnrnvrn f  jffu f9w h wwwf et
				fjeifej efejfef  jifeufheh  hiues ahis kyan mayt
		</p>
		<button class="btn btn-success btn-lg">Hi there!</button>
	</div>	

	<h1>Bootstrap Basics</h1>
	<button type="button" class="btn btn-success btn-lg">Click Me</button>
	<button type="button" class="btn btn-success btn-lg active">Click Me</button>
	<button type="button" class="btn btn-success btn-lg disabled">Click Me</button>
	<button type="button" class="btn btn-primary btn-sm">Primary</button>
	<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
	
	<button type="button" class="btn btn-link disabled">Link</button>

	<form>
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1">
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="exampleCheck1">
			<label class="form-check-label" for="exampleCheck1">Check me out</label>
		<div class="form-group">
			<label for="exampleFormControlFile1">Example file input</label>
			<input type="file" class="form-control-file" id="exampleFormControlFile1">
		</div>

		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<!--inline from-->
	<form class="form-inline">
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword1">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

</body>
</html>
