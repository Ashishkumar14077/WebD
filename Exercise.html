<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for="First Name:">First Name:</label>
	<input id="First Name:" type="text" name="John" required>
	<label for="Last Name:">Last Name:</label>
	<input id="Last Name:" type="text" name="Smith" value="Last Name:" required>
	<p>
		<label for="Male">Male</label>
		<input id="Male" type="radio" value="Male" name="Gender" >
		<label for="Female">Female</label>
		<input id="Female" type="radio" value="Female" name="Gender">
		<label for="Others">Others</label>
		<input id="Others" type="radio" value="Others" name="Gender">
	</p>
	<p>
		<label for="Email">Email:</label>
		<input id="Email" type="email" value="Email" name="Your email" required>
		<label for="Password">Password:</label>
		<input id="Password" type="password" value="password" name="Your Password" minlength="5" maxlength="10" required>
	</p>
	<p>
		<label for="DOB">DOB:</label>
		<select id="DOB" name="Months">
			<option></option>
		</select>
	</p>
</form>
</body>
</html>
