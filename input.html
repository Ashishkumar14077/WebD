<!DOCTYPE html>
<html>
<head>
	<title>Input</title>
</head>
<body>
<p>Do you prefer cats or dogs</p>
<form>
	<label for="dogs">Dogs:</label>
	<input name="petChoice" id="dogs" type="radio" value="DOGS">
	<label for="cats">Cats:</label>
	<input name="petChoice" id="cats" type="radio" value="CATS">
	<p>What your favourite color</p>
	<select name="color">
		<option>Red</option>
		<option>Orange</option>
		<option>yellow</option>
	</select>
	<p>What your mood</p>
	<select name="mood">
		<option value="Happy">:)</option>
		<option value="sad">:(</option>
	</select>
	<p><label for="comments">Write your comments</label></p>
	<textarea id="comments" value="comments" name="comments" rows="20" cols="70">Write Your comments here</textarea>
	<button>Go!</button>
</form>
</body>
</html>
